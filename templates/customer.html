<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bank</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css" />
</head>

<body>
  <div id="navbar">

    <div id="startbutton">
      <a href="http://127.0.0.1:5000/">
        <div id="startbuttontext">
          <h1>START</h1>
        </div>
      </a>
    </div>

  </div>
  <h1>{{id}}</h1>
  <div id="Accounts">
    <table id="accounttable">
      <tr>
        <th>Account</th>
        <th>Balance</th>
      </tr>
      {% for a in Account %}
      {% if a.CustomerId==id %}
      <tr>
        <td>{{a.AccountType}}</td>
        <td>{{a.Balance}}</td>
      </tr>
      {% endif %}
      {% endfor %}
    </table>

  </div>

</body>

</html>
